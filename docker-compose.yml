version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # API Gateway
      - "8761:8761"  # Eureka Server
      - "8081:8081"  # Ambulance Service
      - "8082:8082"  # Dispatch Service
      - "8083:8083"  # Hospital Service
      - "8084:8084"  # Route Service
    environment:
      - PORT=8080
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://localhost:8761/eureka/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  default:
    driver: bridge
    name: ambulance-network
